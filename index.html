<!DOCTYPE html>
<html lang="en">
<head>

  <title>Studio Rental Manager</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }

        background: white !important;
        color: black !important;
        margin: 0 !important;
        padding: 0 !important;
        max-width: 100% !important;
        font-family: serif !important;

      }
      header, form, button, .print\\:hidden, .summary-print-container > div > button {
        display: none !important;
      }
      .summary-print-container {
        box-shadow: none !important;

        margin: 0 0 1rem 0 !important;

      div, p, h1, h2, h3, h4, h5, h6 {
        margin: 0 !important;

      p {

      button {

      }

  </style>

  <!-- React and ReactDOM UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-black text-white">
  <div id="root"></div>

  <script>
    (function() {
      const { useState, useEffect, useMemo, createElement } = React;
      const ReactDOM = window.ReactDOM;
      const firebase = window.firebase;

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyAIHIVv6dJ0LlNqP_0qkYNok7xsbxHgdRY",
        authDomain: "studio-space-rental-database.firebaseapp.com",
        databaseURL: "https://studio-space-rental-database-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "studio-space-rental-database",
        storageBucket: "studio-space-rental-database.appspot.com",
        messagingSenderId: "176375720882",
        appId: "1:176375720882:web:ac012e2d33e8fec5ca52ab",
        measurementId: "G-NWZ18H2CVT"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      const database = firebase.database();
      const rentalsRef = database.ref('rentals');
      const rentalsQuery = rentalsRef.orderByChild('shootDate');

      // Helpers
      function calculateHours(start, end) {
        if (!start || !end) return 0;
        const startTime = new Date(`2000-01-01T${start}:00`);
        const endTime = new Date(`2000-01-01T${end}:00`);
        let diff = (endTime - startTime) / (1000 * 60 * 60);
        if (diff < 0) diff += 24;
        return parseFloat(diff.toFixed(2));
      }
      
      function getTodayDateString() {
        const today = new Date();
        const offset = today.getTimezoneOffset();
        const todayLocal = new Date(today.getTime() - offset*60*1000);
        return todayLocal.toISOString().split('T')[0];
      }

      // Constants:
      const ADMIN_PASSWORD = "1122";
      const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      const PAYMENT_METHODS = ['UPI', 'Cash', 'Cards'];
      const MIC_OPTIONS = ['None', 'Shure', 'DJI Wireless'];
      const DESCRIPTION_OPTIONS = {
        'studio-only': 'Studio Only',
        'studio-equipment': 'Studio with Equipment'
      };

      // Components
      function LoadingSpinner() {
        return createElement('div', {className:"flex flex-col items-center justify-center gap-2"},
          createElement('div', {className:"w-12 h-12 rounded-full animate-spin border-4 border-solid border-yellow-500 border-t-transparent", role:"status", "aria-label":"loading"}),
          createElement('p', {className:"text-gray-400"}, "Loading rental data...")
        );
      }

      function LoginModal({isOpen, onClose, onLogin}) {
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');

        useEffect(() => {
          setPassword('');
          setError('');
        }, [isOpen]);

        if (!isOpen) return null;

        function handleSubmit(e) {
          e.preventDefault();
          if (!onLogin(password)) {
            setError('Invalid password. Please try again.');
            setPassword('');
          }
        }

        return createElement('div', {
          className:"fixed inset-0 bg-black/70 flex items-center justify-center z-50",
          onClick: onClose
        },
          createElement('div', {
            className:"bg-gray-900 p-8 rounded-xl shadow-lg ring-1 ring-yellow-500/50 w-full max-w-sm m-4",
            onClick: e => e.stopPropagation()
          },
            createElement('h2', {className:"text-2xl font-bold text-white mb-4"}, "Admin Login"),
            createElement('form', {onSubmit:handleSubmit},
              createElement('input', {
                type:"password",
                className:"w-full px-4 py-3 bg-gray-800 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 mb-4",
                placeholder:"Enter admin password",
                value:password,
                onChange: e => setPassword(e.target.value),
                autoFocus: true,
              }),
              error && createElement('p', {className:"text-red-400 text-center mb-4"}, error),
              createElement('button', {
                type:"submit",
                className:"w-full bg-yellow-500 text-black font-bold py-3 rounded-lg hover:bg-yellow-600"
              }, "Login")
            )
          )
        );
      }

      function RentalForm({rentalToEdit, onSubmitSuccess}) {
        const initialEquipment = { cameras:1, mic:"None", lights:2 };
        const initialFormData = {
          clientName: '',
          shootDate: getTodayDateString(),
          startTime: '',
          endTime: '',
          description: 'studio-only',
          equipment: null,
          phoneNumber: '',
          paidAmount: 0,
          paymentMethod: 'UPI',
          utnNo: '',
          notes: ''
        };

        const [formData, setFormData] = useState(rentalToEdit ? {...rentalToEdit} : initialFormData);
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [error, setError] = useState('');

        useEffect(() => {
          if (rentalToEdit) setFormData({...rentalToEdit});
          else setFormData(initialFormData);
          setError('');
        }, [rentalToEdit]);

        function handleChange(e) {
          const {name, value} = e.target;
          if(name === "phoneNumber"){
            setFormData(fd => ({...fd, [name]: value.replace(/\D/g,'').slice(0,10)}));
          } else if(name === 'cameras' || name === 'lights') {
            const num = parseInt(value,10);
            setFormData(fd => ({...fd, equipment: {...(fd.equipment||initialEquipment), [name]: isNaN(num)?0:num}}));
          } else if(name === 'mic') {
            setFormData(fd => ({...fd, equipment: {...(fd.equipment||initialEquipment), mic: value}}));
          } else if(name === 'description') {
            setFormData(fd => ({
              ...fd,
              description: value,
              equipment: value==='studio-equipment' ? (fd.equipment||initialEquipment) : null
            }));
          } else if(name === 'paidAmount') {
            const val = parseFloat(value);
            setFormData(fd =>({...fd, paidAmount: isNaN(val)?0:val}));
          } else {
            setFormData(fd => ({...fd, [name]: value}));
          }
        }

        async function handleSubmit(e) {
          e.preventDefault();
          setError('');
          
          const { clientName, shootDate, startTime, endTime, phoneNumber } = formData;
          if(!clientName || !shootDate || !startTime || !endTime || !phoneNumber) {
            setError("Fill all required fields.");
            return;
          }
          if(!/^\d{10}$/.test(phoneNumber)) {
            setError("Phone must be exactly 10 digits.");
            return;
          }
          if(startTime >= endTime) {
            setError("End time must be after start time.");
            return;
          }

          setIsSubmitting(true);
          try {
            const hours = calculateHours(formData.startTime, formData.endTime);
            const dataToSave = {...formData, hours, timestamp: Date.now()};
            if(rentalToEdit && rentalToEdit.id){
              await database.ref(`rentals/${rentalToEdit.id}`).update(dataToSave);
            } else {
              await rentalsRef.push(dataToSave);
            }
            onSubmitSuccess(rentalToEdit ? "Rental updated" : "Rental added");
            setFormData(initialFormData);
          } catch(err) {
            setError("Error saving data.");
            console.error(err);
          } finally {
            setIsSubmitting(false);
          }
        }

        const isEditing = !!(rentalToEdit && rentalToEdit.id);
        const inputClasses = "bg-gray-800 border border-gray-700 text-white p-2 rounded-md focus:ring-2 focus:ring-yellow-500 w-full";

        return createElement('div', { className: "bg-gray-900 p-6 rounded-xl shadow-lg ring-1 ring-gray-800 print:hidden mb-8" },
          createElement('h2', { className: "text-2xl font-bold mb-4 text-white" }, isEditing ? "Edit Rental" : "Add New Rental"),
          error && createElement('div', { className:"bg-red-900/50 px-4 py-3 rounded mb-4 text-red-300" }, error),
          createElement('form', { onSubmit: handleSubmit },
            createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" },
              createElement('input', { type: "text", name: "clientName", placeholder: "Client Name", value: formData.clientName, onChange: handleChange, required: true, className: inputClasses }),
              createElement('input', { type: "date", name: "shootDate", value: formData.shootDate, onChange: handleChange, required: true, className: inputClasses }),
              createElement('input', { type: "time", name: "startTime", value: formData.startTime, onChange: handleChange, required: true, className: inputClasses }),
              createElement('input', { type: "time", name: "endTime", value: formData.endTime, onChange: handleChange, required: true, className: inputClasses }),
              createElement('input', { type: "tel", name: "phoneNumber", placeholder: "Phone Number", maxLength: 10, value: formData.phoneNumber, onChange: handleChange, required: true, className: inputClasses }),
              createElement('input', { type: "number", name: "paidAmount", placeholder: "Paid Amount", step: "0.01", min: "0", value: formData.paidAmount || '', onChange: handleChange, required: true, className: `${inputClasses} text-lg font-medium` }),
              createElement('select', { name: "paymentMethod", value: formData.paymentMethod, onChange: handleChange, className: inputClasses }, PAYMENT_METHODS.map(m => createElement('option', { key: m, value: m }, m))),
              createElement('select', { name: "description", value: formData.description, onChange: handleChange, className: inputClasses }, Object.entries(DESCRIPTION_OPTIONS).map(([k,v]) => createElement('option', { key: k, value: k }, v)))
            ),
            formData.description === 'studio-equipment' && createElement('div', { className: "mt-4 p-4 bg-gray-800/50 rounded-lg border border-gray-700" },
              createElement('h3', { className: "text-lg font-semibold mb-2 text-gray-300" }, "Equipment Details"),
              createElement('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-4" },
                createElement('div', null,
                  createElement('label', { htmlFor: "cameras", className: "block text-sm font-medium text-gray-400" }, "No. of Cameras"),
                  createElement('input', { id: "cameras", type: "number", name: "cameras", min: "0", value: formData.equipment?.cameras ?? 1, onChange: handleChange, className: `mt-1 text-center text-lg font-medium ${inputClasses}` })
                ),
                createElement('div', null,
                  createElement('label', { htmlFor: "mic", className: "block text-sm font-medium text-gray-400" }, "Microphone"),
                  createElement('select', { id: "mic", name: "mic", value: formData.equipment?.mic ?? "None", onChange: handleChange, className: `mt-1 ${inputClasses}` }, MIC_OPTIONS.map(m => createElement('option', { key: m, value: m }, m)))
                ),
                createElement('div', null,
                  createElement('label', { htmlFor: "lights", className: "block text-sm font-medium text-gray-400" }, "No. of Lights"),
                  createElement('input', { id: "lights", type: "number", name: "lights", min: "0", value: formData.equipment?.lights ?? 2, onChange: handleChange, className: `mt-1 text-center text-lg font-medium ${inputClasses}` })
                )
              )
            ),
            createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4 mt-4" },
              createElement('input', { type: "text", name: "utnNo", placeholder: "UTN No (Optional)", value: formData.utnNo, onChange: handleChange, className: inputClasses }),
              createElement('input', { type: "text", name: "notes", placeholder: "Notes (Optional)", value: formData.notes, onChange: handleChange, className: inputClasses })
            ),
            createElement('div', { className: "mt-6 flex items-center gap-4" },
              createElement('button', {
                type: "submit",
                disabled: isSubmitting,
                className: "bg-yellow-500 text-black font-bold px-6 py-2 rounded-md hover:bg-yellow-600 disabled:bg-yellow-400/50"
              }, isSubmitting ? (isEditing ? "Updating..." : "Saving...") : (isEditing ? "Update" : "Add Rental")),
              isEditing && createElement('button', {
                type: "button",
                onClick: () => {
                  onSubmitSuccess('');
                  setFormData(initialFormData);
                  setError('');
                },
                className: "text-gray-400 hover:text-white"
              }, "Cancel")
            )
          )
        );
      }

      function RentalList({rentals, isAdmin, onEdit, onDelete}) {
        function formatEquipment(equipment) {
          if (!equipment) return "-";
          const parts = [];
          if (equipment.cameras > 0) parts.push("Cams: " + equipment.cameras);
          if (equipment.mic && equipment.mic !== "None") parts.push("Mic: " + equipment.mic);
          if (equipment.lights > 0) parts.push("Lights: " + equipment.lights);
          return parts.length ? parts.join(", ") : "-";
        }

        if (!rentals.length) {
          return createElement("div", { className: "text-center py-10 bg-gray-900 rounded-lg" },
            createElement("p", { className: "text-gray-400" }, "No rental records found.")
          );
        }

        return createElement("div", { className: "bg-gray-900 rounded-xl shadow-lg ring-1 ring-gray-800 overflow-hidden" },
          createElement("div", { className: "overflow-x-auto" },
            createElement("table", { className: "w-full text-sm text-left text-gray-400" },
              createElement("thead", { className: "text-xs text-gray-300 uppercase bg-gray-800" },
                createElement("tr", null,
                  ["Client", "Date", "Timing", "Hours", "Equipment", "Phone", "Paid", "Payment", "UTN", "Notes"].map(h =>
                    createElement("th", { key: h, className: "px-6 py-3" }, h)
                  ),
                  isAdmin && createElement("th", { className: "px-6 py-3 print:hidden" }, "Actions")
                )
              ),
              createElement("tbody", null,
                rentals.map(r =>
                  createElement("tr", { key: r.id, className: "border-b border-gray-800 hover:bg-gray-800/50" },
                    createElement("td", { className: "px-6 py-4 font-medium text-white" }, r.clientName || "-"),
                    createElement("td", { className: "px-6 py-4" }, r.shootDate || "-"),
                    createElement("td", { className: "px-6 py-4" }, r.startTime && r.endTime ? `${r.startTime} - ${r.endTime}` : "-"),
                    createElement("td", { className: "px-6 py-4" }, typeof r.hours === "number" ? r.hours.toFixed(2) : "-"),
                    createElement("td", { className: "px-6 py-4" }, formatEquipment(r.equipment)),
                    createElement("td", { className: "px-6 py-4" }, r.phoneNumber || "-"),
                    createElement("td", { className: "px-6 py-4 font-semibold text-yellow-400" }, `₹${r.paidAmount?.toLocaleString("en-IN") ?? "0"}`),
                    createElement("td", { className: "px-6 py-4" }, r.paymentMethod || "-"),
                    createElement("td", { className: "px-6 py-4" }, r.utnNo || "-"),
                    createElement("td", { className: "px-6 py-4 min-w-[200px]" }, r.notes || "-"),
                    isAdmin &&
                    createElement("td", { className: "px-6 py-4 print:hidden" },
                      createElement("div", { className: "flex items-center space-x-2" },
                        createElement(
                          "button",
                          {
                            onClick: () => onEdit(r),
                            className: "p-2 text-yellow-500 hover:bg-yellow-500/20 rounded-full",
                            title: "Edit",
                          },
                          createElement("svg", {
                            xmlns: "http://www.w3.org/2000/svg",
                            width: "16",
                            height: "16",
                            viewBox: "0 0 24 24",
                            fill: "none",
                            stroke: "currentColor",
                            strokeWidth: "2",
                            strokeLinecap: "round",
                            strokeLinejoin: "round",
                          },
                            createElement("path", { d: "M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" })
                          )
                        ),
                        createElement(
                          "button",
                          {
                            onClick: () => {
                              if (confirm("Are you sure you want to delete this rental?")) {
                                onDelete(r.id);
                              }
                            },
                            className: "p-2 text-red-500 hover:bg-red-500/20 rounded-full",
                            title: "Delete",
                          },
                          createElement("svg", {
                            xmlns: "http://www.w3.org/2000/svg",
                            width: "16",
                            height: "16",
                            viewBox: "0 0 24 24",
                            fill: "none",
                            stroke: "currentColor",
                            strokeWidth: "2",
                            strokeLinecap: "round",
                            strokeLinejoin: "round",
                          },
                            createElement("path", { d: "M3 6h18" }),
                            createElement("path", { d: "M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" }),
                            createElement("line", { x1: "10", y1: "11", x2: "10", y2: "17" }),
                            createElement("line", { x1: "14", y1: "11", x2: "14", y2: "17" })
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
          )
        );
      }

      function Summary({ rentals }) {
        const stats = useMemo(() => {
          const totalAmount = rentals.reduce((a, e) => a + (e.paidAmount || 0), 0);
          const totalHours = rentals.reduce((a, e) => a + (e.hours || 0), 0);
          return { totalAmount, totalHours, totalShoots: rentals.length };
        }, [rentals]);

        return createElement("div", { className: "mt-6 border-t border-gray-800 pt-6" },
          createElement("h2", { className: "text-xl font-bold mb-4 text-white" }, "Summary"),
          createElement("div", { className: "grid grid-cols-1 md:grid-cols-3 gap-4 text-center" },
            createElement("div", { className: "bg-gray-800/50 p-4 rounded-lg ring-1 ring-gray-800" },
              createElement("p", { className: "text-sm text-yellow-500 font-semibold" }, "Total Amount"),
              createElement("p", { className: "text-2xl font-bold text-white mt-1" }, `₹${stats.totalAmount.toLocaleString("en-IN")}`)
            ),
            createElement("div", { className: "bg-gray-800/50 p-4 rounded-lg ring-1 ring-gray-800" },
              createElement("p", { className: "text-sm text-yellow-500 font-semibold" }, "Total Hours"),
              createElement("p", { className: "text-2xl font-bold text-white mt-1" }, stats.totalHours.toFixed(2))
            ),
            createElement("div", { className: "bg-gray-800/50 p-4 rounded-lg ring-1 ring-gray-800" },
              createElement("p", { className: "text-sm text-yellow-500 font-semibold" }, "Total Shoots"),
              createElement("p", { className: "text-2xl font-bold text-white mt-1" }, stats.totalShoots)
            )
          )
        );
      }

      function App() {
        const [isAdmin, setIsAdmin] = useState(false);
        const [showLogin, setShowLogin] = useState(false);
        const [rentals, setRentals] = useState([]);
        const [editRental, setEditRental] = useState(null);
        const [loading, setLoading] = useState(true);
        const [selectedMonth, setSelectedMonth] = useState(String(new Date().getMonth() + 1));
        const [error, setError] = useState('');
        const [successMsg, setSuccessMsg] = useState('');

        useEffect(() => {
          const onChange = snapshot => {
            const arr = [];
            snapshot.forEach(child => {
              const val = child.val();
              if(val) arr.push({...val, id:child.key, paidAmount: Number(val.paidAmount), hours: Number(val.hours)});
            });
            setRentals(arr.reverse());
            setLoading(false);
          };

          rentalsQuery.on('value', onChange, err => {
            console.error(err);
            setError("Failed to load rentals.");
            setLoading(false);
          });

          return () => rentalsQuery.off('value', onChange);
        }, []);

        function doLogin(pwd) {
          if(pwd === ADMIN_PASSWORD){
            setIsAdmin(true);
            setShowLogin(false);
            return true;
          }
          return false;
        }

        function doLogout() {
          setIsAdmin(false);
          setEditRental(null);
        }

        async function handleDelete(id) {
          try {
            await database.ref(`rentals/${id}`).remove();
            setSuccessMsg("Rental deleted.");
            setTimeout(() => setSuccessMsg(""), 3000);
          } catch(e) {
            setError("Delete failed.");
            setTimeout(() => setError(""), 3000);
          }
        }

        function handleEdit(rental) {
          setEditRental(rental);
          window.scrollTo({top:0, behavior:"smooth"});
        }

        function handleSuccess(msg) {
          setSuccessMsg(msg);
          setEditRental(null);
          setTimeout(() => setSuccessMsg(""), 3000);
        }

        const filteredRentals = useMemo(() => {
          if(selectedMonth === "all") return rentals;
          return rentals.filter(r => {
            if(!r.shootDate) return false;
            return new Date(r.shootDate).getMonth() + 1 === Number(selectedMonth);
          });
        }, [rentals, selectedMonth]);

        return createElement('div', {className:"container mx-auto p-4 md:p-8 max-w-7xl"},
          createElement('header', {className:"flex flex-col sm:flex-row justify-between items-center gap-4 mb-8"},
            createElement('h1', {className:"text-2xl md:text-3xl font-bold text-white"},
              "Possible studio ", createElement('span', {className:"text-yellow-400"}, "-"), " Space Rental Dashboard"
            ),
            isAdmin ? createElement('button', {
              onClick: doLogout,
              className:"bg-yellow-500 text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-600 print:hidden"
            }, "Logout") : createElement('button', {
              onClick: () => setShowLogin(true),
              className:"bg-gray-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-700 ring-1 ring-yellow-500 print:hidden"
            }, "Admin Login")
          ),

          successMsg && createElement('div', {
            className:"bg-green-900/70 border border-green-500/50 text-green-300 px-4 py-3 rounded-md mb-4", role:"alert"
          }, successMsg),

          error && createElement('div', {
            className:"bg-red-900/70 border border-red-500/50 text-red-300 px-4 py-3 rounded-md mb-4", role:"alert"
          }, error),

          createElement(LoginModal, {
            isOpen: showLogin, onClose: () => setShowLogin(false), onLogin: doLogin
          }),

          isAdmin && createElement(RentalForm, {
            rentalToEdit: editRental,
            onSubmitSuccess: handleSuccess
          }),

          createElement('div', {className:"my-8 bg-gray-900 p-4 sm:p-6 rounded-xl shadow-md ring-1 ring-gray-800 summary-print-container"},
            createElement('div', {
              className:"flex flex-col sm:flex-row justify-between items-center gap-4 print:hidden"
            },
              createElement('div', null,
                createElement('label', {htmlFor:"month-filter", className:"font-semibold text-gray-400 mr-2"}, "Filter by Month:"),
                createElement('select', {
                  id:"month-filter",
                  className:"bg-gray-800 border border-gray-700 rounded-md px-2 py-1 text-white",
                  value: selectedMonth,
                  onChange: e => setSelectedMonth(e.target.value)
                },
                  createElement('option', {value:"all"}, "All Months"),
                  MONTHS.map((m,i) => createElement('option', {key:i, value:i+1}, m))
                )
              ),
              createElement('button', {
                onClick: () => window.print(),
                className:"w-full sm:w-auto bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-600"
              }, "Print Report")
            ),
            createElement(Summary, {rentals: filteredRentals})
          ),

          loading ? createElement(LoadingSpinner) :
          createElement(RentalList, {
            rentals: filteredRentals,
            isAdmin,
            onEdit: handleEdit,
            onDelete: handleDelete,
          })
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(createElement(App));
    })();
  </script>
</body>
</html>
